{% extends "base.html" %}
{% block title %}Edit Review{% endblock %}
{% block content %}
<div class="bg-white shadow-xl rounded-xl p-8 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Edit Review</h1>
    
    <div class="mb-6 p-4 bg-gray-50 rounded-lg">
        <p class="text-sm text-gray-600 mb-1">Resource: <span class="font-semibold">{{ review.resource_title }}</span></p>
        <p class="text-sm text-gray-600">Reviewer: <span class="font-semibold">{{ review.reviewer_name }}</span></p>
    </div>
    
    <form method="POST" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
            <select name="rating" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-indigo-500 focus:border-indigo-500" required>
                <option value="1" {% if review.rating == 1 %}selected{% endif %}>⭐ (1)</option>
                <option value="2" {% if review.rating == 2 %}selected{% endif %}>⭐⭐ (2)</option>
                <option value="3" {% if review.rating == 3 %}selected{% endif %}>⭐⭐⭐ (3)</option>
                <option value="4" {% if review.rating == 4 %}selected{% endif %}>⭐⭐⭐⭐ (4)</option>
                <option value="5" {% if review.rating == 5 %}selected{% endif %}>⭐⭐⭐⭐⭐ (5)</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Comment</label>
            <textarea name="comment" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">{{ review.comment or '' }}</textarea>
        </div>
        
        <div class="flex gap-4">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-semibold transition">
                Save Changes
            </button>
            <a href="{{ url_for('admin.moderate_reviews') }}" class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 font-semibold transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
