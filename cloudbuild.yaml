# Cloud Build configuration for automated deployments
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/campus-resource-hub:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/campus-resource-hub:latest', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/campus-resource-hub:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/campus-resource-hub:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'campus-resource-hub'
      - '--image'
      - 'gcr.io/$PROJECT_ID/campus-resource-hub:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/campus-resource-hub:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/campus-resource-hub:latest'

